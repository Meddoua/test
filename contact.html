<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

<body>
  <!-- Header -->
  <header>
    <h1>Contact Me</h1>
    <nav>
      <a href="index.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Get in Touch</h2>
    <p>If you have any questions, feel free to reach out. I'd love to hear from you!</p>

    <!-- Contact Form -->
    <form action="#" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message" required></textarea>
      </div>
      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- Social Links -->
    <div class="social-links">
      <a href="mailto:youremail@example.com" class="social-icon">âœ‰</a>
      <a href="https://github.com/yourusername" class="social-icon" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourusername" class="social-icon" target="_blank">LinkedIn</a>
    </div>
  </section>
